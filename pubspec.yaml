name: covid19
description: A new Flutter application for COVID-19.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.17.4
  toast: ^0.1.5
  http: ^0.12.0+4
  simple_animations: ^1.3.9
  titled_navigation_bar: ^3.6.0
  flutter_swiper: ^1.1.6
  charts_flutter: ^0.9.0
  get_it: ^3.0.0
  percent_indicator: ^2.1.1+1
  google_nav_bar: ^2.1.0
  line_icons: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/flags/
  #  - images/a_dot_ham.jpeg
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
